<html lang="en-US">
<head>
  <title>FIAT Exchange</title>
</head>
<body>
  <div class="container">
    <div class="card-conversions">
      <h5 id="conversions-display"></h5>     
    </div>
    <h1>Caleb's Currency Calculator</h1>
    <div class="card">
      <h5>FIAT Currency Converter:</h5>
      <form id="exchange-form">
        <input id="currency-amount" type="text" placeholder="Amount" required>
        <input id="main-currency" type="text" placeholder="Base Currency" required>
        <input id="secondary-currency" type="text" placeholder="Exchange To" required>
        <button id="currency-button" class="btn-success">Enter</button>
      </form>
      <h5>Search Crypto Price:</h5>
      <input id="coin-search" type="text" placeholder="Enter Ticker">
      <button id="coin-search-button" class="btn-success" type="submit">Search</button>
    </div>
    <div class="card-user-conversions">
      <div id="display-area">
        <div id="base-currency"></div>
        <div id="converted-currency"></div>
        <div id="conversion-rate"></div>
        <div id="converted-amount"></div>
        <div id="error-display"></div>
      </div>
    </div>
    <div class="card-crypto">
      <div class="card-body">
        <h3 class="card-title">Results</h3>
        <div class="card-text">    
          <div id="coin-name"></div>
          <div id="coin-price"></div>
          <div id="price-change"></div>
          <div id="volume"></div>
          <div id="market-cap"></div>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
